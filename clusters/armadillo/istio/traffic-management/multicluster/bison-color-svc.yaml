---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: bison-color-svc
spec:
  hosts:
    # v1.8.5 or below:
    #   Host information could be anything, as long as appropriate EnvoyFilter is in place in the target cluster.
    # v1.8.6 and after:
    #   Host information could be anything, as long as the same host information is handled by ServiceEntry in the target cluster as well.
    # In both setup, DestinationRule to ensure ISTIO_MUTUAL is required.
    - color-svc.bison-offerings.global
    - color-svc.bison-offerings.bison
  location: MESH_INTERNAL
  exportTo:
    - "*" # Temporarily set this to all namespaces
  ports:
    - name: http-bison
      number: 8800
      protocol: http
  resolution: STATIC
  addresses:
    - 240.0.0.2
  endpoints:
    - address: 172.18.102.150 # This IP is assigned as the loadBalancerIP for IngressGateway
      network: external
      ports:
        http-bison: 15443
---
# VirtualService definition on Bison side won't be able to handle the chaos setup.
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bison-color-svc-routing
spec:
  hosts:
    - color-svc.bison-offerings.global
    - color-svc.bison-offerings.svc.cluster.local
  http:
    - match:
        - uri:
            prefix: /chaos
      rewrite:
        uri: /random
      route:
        - destination:
            host: color-svc.bison-offerings.global
      fault:
        abort:
          percentage:
            value: 50
          httpStatus: 400

    # For testing VirtualService created URI
    - match:
        - uri:
            prefix: /istio
      rewrite:
        uri: /random
      route:
        - destination:
            host: color-svc.bison-offerings.global

    # Default routing
    - route:
        - destination:
            host: color-svc.bison-offerings.global

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bison-color-svc-routing-external
spec:
  hosts:
    - "*"
  gateways:
    # Traffic handling for external IngressGateway mapping
    - istio-system/armadillo-external-ingressgateway
  http:
    - match:
        - uri:
            prefix: /bison
      rewrite:
        uri: /random
      route:
        - destination:
            host: color-svc.bison-offerings.global
            port:
              number: 8800

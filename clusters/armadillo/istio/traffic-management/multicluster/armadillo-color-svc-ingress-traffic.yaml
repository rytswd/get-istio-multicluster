---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: armadillo-color-svc
spec:
  hosts:
    - color-svc.armadillo-offerings.global
    - color-svc.armadillo-offerings.armadillo
    # - color-svc.bison-offerings.bison.global # Can be anything, as long as appropriate EnvoyFilter is in place on target cluster
  location: MESH_INTERNAL
  exportTo:
    - "*" # Temporarily set this to all namespaces
  ports:
    - name: http-armadillo-color-svc
      number: 8800
      protocol: http
  resolution: DNS
  # workloadSelector:
  #   labels:
  #     app.kubernetes.io/name: color-svc-only-blue
  endpoints:
    - color-svc.armadillo-offerings.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: armadillo-color-svc-multicluster-ingress-routing
spec:
  hosts:
    - color-svc.armadillo-offerings.global
    - color-svc.armadillo-offerings.armadillo
  gateways:
    - istio-system/armadillo-multicluster-ingressgateway
  http:
    - match:
        - uri:
            prefix: /chaos
      rewrite:
        uri: /random
      route:
        - destination:
            host: color-svc.armadillo-offerings.svc.cluster.local
            port:
              number: 8800
      fault:
        abort:
          percentage:
            value: 50
          httpStatus: 400

    - match:
        - uri:
            prefix: /armadillo
      rewrite:
        uri: /random
      route:
        - destination:
            host: color-svc.armadillo-offerings.svc.cluster.local
            port:
              number: 8800
